# Cloudflare Worker 配置文件

name = "ai-feidom-graphql-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# 环境变量配置
[vars]
# 在这里可以配置非敏感的环境变量

# 敏感信息配置（需要通过 wrangler secret 命令设置）
# wrangler secret put OPENAI_API_KEY

# 开发环境配置
[env.development]
vars = { ENVIRONMENT = "development" }

# 生产环境配置  
[env.production]
vars = { ENVIRONMENT = "production" }

# 路由配置（可选）
# routes = [
#   "your-domain.com/graphql/*",
#   "your-domain.com/health"
# ]

# KV 命名空间（如果需要缓存）
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# 限制配置
[build]
command = ""

# Worker 类型
usage_model = "standard"